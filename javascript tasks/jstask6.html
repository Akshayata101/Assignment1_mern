<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
      }
      .login-box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      .login-box h2 {
        font-style: italic;
        font-family: "Billabong", cursive;
        font-size: 32px;
        margin-bottom: 20px;
      }
      .input-box {
        display: flex;
        align-items: center;
        background: #f5f5f5;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
      }
      .input-box input {
        border: none;
        background: transparent;
        outline: none;
        flex: 1;
        padding: 5px;
      }
      .login-btn {
        width: 100%;
        padding: 10px;
        background: #1877f2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .login-btn:hover {
        background: #0056b3;
      }
      .options {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        margin-top: 10px;
      }
      .signup {
        margin-top: 15px;
        font-size: 14px;
      }
      .signup a {
        color: #1877f2;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Instagram</h2>
      <div class="input-box">
        
        <input type="text" id="username" placeholder="Username" required />
      </div>
      <div class="input-box">

        <input type="password" id="password" placeholder="Password" required />
      </div>
      <button class="login-btn" onclick="validateLogin()">Log in</button>

      <div class="options">
        <label><input type="checkbox" id="rememberMe" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
    </br>
    <div class="signup">
        Don't have an account? <a href="#">Sign up here.</a>
      </div>
      
    </div>
    

    <script>
      function validateLogin() {
        let username = document.getElementById("username").value.trim();
        let password = document.getElementById("password").value.trim();

        if (username === "" || password === "") {
          alert("Please enter both Username and Password.");
        } else {
          alert("Login successful!");
          // Here you can add logic to check credentials with a database
        }
      }
    </script>
  </body>
</html>
