<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested List Example</title>
  </head>
  <body>
    <h2>list can be nested like:</h2>
    <ul>
      <li>coffee</li>
      <li>
        tea
        <ul>
          <li>black tea</li>
          <li>green tea</li>
        </ul>
      </li>
      <li>milk</li>
    </ul>
  </body>
</html>
