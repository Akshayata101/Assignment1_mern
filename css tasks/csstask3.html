<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Example</title>
    <style>
      table {
        width: 60%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
      }
      tr:nth-child(odd) {
        background-color: #f2f2f2;
      }
      tr:first-child {
        background-color: rgb(57, 191, 84);
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
      </tr>
      <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>
      <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
      </tr>
      <tr>
        <td>J</td>
        <td>K</td>
        <td>L</td>
      </tr>
      <tr>
        <td>M</td>
        <td>N</td>
        <td>O</td>
      </tr>
      <tr>
        <td>P</td>
        <td>Q</td>
        <td>R</td>
      </tr>
    </table>
  </body>
</html>
