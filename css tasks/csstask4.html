<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoverable Sidebar Navigation</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .sidebar {
        height: 100vh;
        width: 60px;
        background-color: #333;
        position: fixed;
        top: 0;
        left: 0;
        overflow-x: hidden;
        transition: 0.3s;
      }

      .sidebar a {
        padding: 20px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
        transition: 0.3s;
        text-align: center;
        line-height: 60px;
      }

      .green {
        background-color: green;
      }

      .blue {
        background-color: blue;
      }

      .red {
        background-color: red;
      }

      .grey {
        background-color: grey;
      }

      .sidebar:hover {
        width: 250px;
      }

      .sidebar a:hover {
        font-size: 22px;
        background-color: rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <a href="#" class="green">Home</a>
      <a href="#" class="blue">java</a>
      <a href="#" class="red">css</a>
      <a href="#" class="grey">html</a>
    </div>
  </body>
</html>
